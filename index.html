<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="choose-mode-component">
      <main class="container">
        <h1 class="mode-title">MODE</h1>
        <button class="player-mode btn">PLAYER ðŸ‘¦</button>
        <button class="computer-mode btn">COMPUTER ðŸ’»</button>
      </main>
    </div>
    <div class="game-component hidden">
      <main class="container">
        <section class="result">
          <!-- 0 means o -->
          <!-- 1 means x -->
          <div class="player-0 player result-child">
            <h2>PLAYER-1</h2>
            <span class="score-player-0 score-player">0</span>
          </div>
          <div class="player-1 computer result-child">
            <h2>PLAYER-2</h2>
            <span class="score-player-1 score-computer">0</span>
          </div>
        </section>
        <section class="cells">
          <div class="cell-0"></div>
          <div class="cell-1"></div>
          <div class="cell-2"></div>
          <div class="cell-3"></div>
          <div class="cell-4"></div>
          <div class="cell-5"></div>
          <div class="cell-6"></div>
          <div class="cell-7"></div>
          <div class="cell-8"></div>
        </section>
        <footer class="bottom-section">
          <button type="button" class="reset-board btn">RESET BOARD</button>
        </footer>
      </main>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
